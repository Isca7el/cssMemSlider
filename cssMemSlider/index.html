<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>cssMemSlider</title>
</head>

<body>
    <main>
        <div class="container">
            <input type="radio" name="pic" id="pic1" checked>
            <input type="radio" name="pic" id="pic2">
            <input type="radio" name="pic" id="pic3">
            <input type="radio" name="pic" id="pic4">
            <div class="slider-wrapper">
                <div class="slider">
                    <div id="slide1" class="slide p1"><img src="assets/Garold.jpg" alt="pic"></div>
                    <div id="slide2" class="slide"><img src="assets/Elon_Musk.jpg" alt="pic"></div>
                    <div id="slide3" class="slide"><img src="assets/Pepe.jpg" alt="pic"></div>
                    <div id="slide4" class="slide"><img src="assets/Ricardo.jpg" alt="pic"></div>
                </div>
            </div>
            <div class="wrapper">
                <div class="text-container">
                    <div class="text-wraper">
                        <div class="text t1">
                            <p>Гарольд скрывающий боль</p>
                        </div>
                        <div class="text">
                            <p>КАК ТЕБЕ ТАКОЕ, ИЛОН МАСК</p>
                        </div>
                        <div class="text">
                            <p>ЛЯГУШОНОК ПЕПЕ</p>
                        </div>
                        <div class="text">
                            <p>РИКАРДО МИЛОС</p>
                        </div>
                    </div>
                </div>
                <div class="pagination">
                    <label id="pic_label1" for="pic1" class="dots">
                        <span id="dots-span1" class="dots-inner"></span>
                    </label>
                    <label id="pic_label2" for="pic2" class="dots">
                        <span id="dots-span2" class="dots-inner"></span>
                    </label>
                    <label id="pic_label3" for="pic3" class="dots">
                        <span id="dots-span3" class="dots-inner"></span>
                    </label>
                    <label id="pic_label4" for="pic4" class="dots">
                        <span id="dots-span4" class="dots-inner"></span>
                    </label>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-wrapper">
            <a href="https://github.com/Isca7el">Github</a>
            <p>2021</p>
            <a href="https://rs.school/index.html">Rsschool</a>
        </div>
    </footer>
</body>

</html>
